{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/login.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
{% include "includes/navbar.html" %}
<div class="container-fluid">
<div class="row my-4">
<div class="col-7">
	<h1 style="color:white;">Login to Ask Any Query</h1>
	<hr>
</div>
<div class="col my-4 mx-2">
<div class="loginform">
<div class="card">
<div class="card-header">
<h1>Ask Dout</h1>
</div>
<div class="card-body">
<form method="post">
{% csrf_token %}
{{form|crispy}}
</div>
<div class="card-footer text-muted">
<button type="submit" class="btn btn-primary ml-2">LogIn</button>
<p>Not registered yet?<a href="{% url 'signup' %}">Signup</a> here</p>
<a href="{% url 'password_reset' %}">Forget Password</a>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
